<ul class="list-group" *ngIf="loaded && logs?.length">
  <li  
  *ngFor="let log of logs" 
  class="list-group-item d-flex justify-content-between align-items-center"
  [class.list-group-item-secondary]="selectedLog == log"
  >
    <a (click)="onSelect(log)" href="#">{{ log.text }}</a>
    <span class="log-date">{{ log.date | date: 'short'}}</span>
    <i (click)="onDelete(log)" class="fa fa-remove"></i>
  </li>
</ul>

<div *ngIf="loaded && !logs?.length">
  <h5>There are no logs yet</h5>
</div>

<div *ngIf="!loaded">
  Loading...
</div>
